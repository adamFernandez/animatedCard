<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Top Games</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="game">

    <div class="rank">3</div>

    <div class="front">
      <img class="thumbnail" src="img/game-5.jpg" alt="">
      <h3 class="name">Game name</h3>
      <div class="stats">
        <p class="viewers">539.9k</p>
        <div class="streamers">
          <img src="img/player-1.jpg" alt="player 1">
          <img src="img/player-2.jpg" alt="player 2">
          <img src="img/player-3.jpg" alt="player 3">
        </div>
      </div>
    </div>
    <div class="back">
      <div class="streaming-info">
        <p class="game-stat">559.6k<span>Watching</span></p>
        <p class="game-stat">25.8k<span>Streams</span></p>        
      </div>
      <button class="btn">See more streams</button>
      <div class="streamers">
        <div class="streamer">
          <img src="img/player-1.jpg" alt="">
          <p class="name">Gamer 1</p>
          <p class="number">36.1k</p>
        </div>
        <div class="streamer">
          <img src="img/player-2.jpg" alt="">
          <p class="name">Gamer 2</p>
          <p class="number">35.1k</p>
        </div>
        <div class="streamer">
          <img src="img/player-3.jpg" alt="">
          <p class="name">Gamer 3</p>
          <p class="number">34.1k</p>
        </div>
      </div>
    </div>

    <div class="background"></div>

  </div>
</body>
</html>
